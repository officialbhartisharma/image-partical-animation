        <div class="image-part"><img src="happyEmoji.png" alt="Image"></div>
        <div class="image-part"><img src="happyEmoji.png" alt="Image"></div>
        <div class="image-part"><img src="happyEmoji.png" alt="Image"></div>
        
        <div class="image-part"><img src="happyEmoji.png" alt="Image"></div>
        <div class="image-part"><img src="happyEmoji.png" alt="Image"></div>
        <div class="image-part"><img src="happyEmoji.png" alt="Image"></div>
        <div class="image-part"><img src="happyEmoji.png" alt="Image"></div>
        <div class="image-part"><img src="happyEmoji.png" alt="Image"></div>
      </div>
    </div>
  </div>

</html>
